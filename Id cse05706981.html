 <!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == "") {
        alert("Name must be filled out");
        return false;
    }
}
</script>
</head>
<body>

<form name="myForm" action="/action_page.php"
onsubmit="return validateForm()" method="post">
Name: <input type="text" name="fname">
<input type="submit" value="Submit">
<br></br>
 
</form>
<form name="myForm" action="/action_page.php"
onsubmit="return validateForm()" method="post">
 Address: <input type="text" name="fname">

</form>

 <form name="myForm" action="/action_page.php"
onsubmit="return validateForm()" method="post">
Age: <input type="text" name="fname">
<input type="submit" value="Submit">
<br></br>
<p>Enter a number and click OK:</p>

<input id="id1" type="number" min="2" max="11" required>
<button onclick="myFunction()">OK</button>

<p>If the number is less than 2 or greater than 11, an error message will be displayed.</p>

<p id="demo"></p>

<script>
function myFunction() {
    var inpObj = document.getElementById("id1");
    if (!inpObj.checkValidity()) {
        document.getElementById("demo").innerHTML = inpObj.validationMessage;
    } else {
        document.getElementById("demo").innerHTML = "Input OK";
    } 
} 
</script>
<br></br>

</form>

<form name="myForm" action="/action_page.php"
onsubmit="return validateForm()" method="post">
Phone no: <input type="text" name="fname">
<input type="submit" value="Submit">
<h2>JavaScript Can Validate Input</h2>

<p>Please input a number between 1 and 10:</p>

<input id="numb">

<button type="button" onclick="myFunction()">Submit</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x, text;

    // Get the value of the input field with id="numb"
    x = document.getElementById("numb").value;

    // If x is Not a Number or less than one or greater than 10
    if (isNaN(x) || x < 1 || x > 10) {
        text = "Input not valid";
    } else {
        text = "Input OK";
    }
    document.getElementById("demo").innerHTML = text;
}
</script>
<br></br>
</form>
